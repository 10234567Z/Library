<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <div class="container">
        <form action="#" method="get">
            <div class="bookName">
                <label for="name">Book Name<br></label>
                <input type="text" id="name" class="textInput" maxlength="32" required>
            </div>
            <div class="writerName">
                <label for="authorName">Author Name<br></label>
                <input type="text" id="authorName" class="textInput" maxlength="32" required>
            </div>
            <div class="pagesAmount">
                <label for="pages">No. of Pages<br></label>
                <input type="tel" id="pages" maxlength="4" minlength="2" class="textInput" placeholder="10 - 9999" pattern="[0-9\/]*" required>
            </div>
            <div class="status">
                <label for="readStatus">Have you read the complete book?</label>
                <div class="statuses">
                    Yes<input type="radio" id="readStatus" name="readStatus" value="Yes" required>
                    No<input type="radio" id="readStatus" name="readStatus" value="No">
                </div>
            </div>
            <div class="buttonSubmit">
                <button type="submit"class="submitButton">Submit</button>
            </div>
        </form>
        <div class="addBook">+</div>
        <div class="titleBar">
            <h1>Library</h1>
        </div>
        <div class="collection">

        </div>
    </div>
</body>

</html>
