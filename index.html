<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <div class="bookName">
                <label for="name">Book Name<br></label>
                <input type="text" id="name" required>
            </div>
            <div class="writerName">
                <label for="authorName">Author Name<br></label>
                <input type="text" id="authorName" required>
            </div>
            <div class="pagesAmount">
                <label for="pages">No. of Pages<br></label>
                <input type="number" id="pages" required>
            </div>
            <div class="status">
                <label for="readStatus">Have you read the complete book?</label>
                <input type="checkbox" id="readStatus" required>
            </div>
            <div class="buttonSubmit">
                <input type="submit" placeholder="Submit">
            </div>
        </form>
        <div class="addBook">+</div>
        <div class="titleBar">
            <h1>Library</h1>
        </div>
        <div class="collection">

        </div>
    </div>
</body>
</html>
